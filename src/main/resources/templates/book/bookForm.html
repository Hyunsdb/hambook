<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>책 등록</h2>
    </div>


    <form role="form" method="post" enctype="multipart/form-data" th:object="${bookFormDto}">

        <input type="hidden" th:field="*{bid}">

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">책제목</span>
            </div>
            <input type="text" th:field="*{name}" class="form-control" placeholder="책 제목을 입력해주세요">
        </div>

        <br>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">글쓴이</span>
            </div>
            <input type="text" th:field="*{writer}" class="form-control" placeholder="글쓴이를 입력해주세요">
        </div>

        <br>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">출판사</span>
            </div>
            <input type="text" th:field="*{publisher}" class="form-control" placeholder="출판사를 입력해주세요">
        </div>


        <div class="input-group">
            <input type="file" class="custom-file-input" name="file">
        </div>


        <hr class="my-4">

        <div style="text-align: center">
            <button th:formaction="@{/book/add}" type="submit" class="btn btn-primary">저장</button>
        </div>
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->

    </form>


</div> <!-- /container -->
</body>
</html>
