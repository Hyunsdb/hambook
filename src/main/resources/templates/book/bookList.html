<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>책 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='bookForm.html'"
                    th:onclick="|location.href='@{/book/add}'|"
                    type="button">책 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>책 제목</th>
                <th>글쓴이</th>
                <th>출판사</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td><a href="item.html" th:href="@{/book/{bookId}(bookId=${book.bid})}" th:text="${book.bid}">책 id</a></td>
                <td><a href="item.html" th:href="@{|/book/${book.bid}|}" th:text="${book.name}">책 이름</a></td>
                <td th:text="${book.writer}">글쓴이</td>
                <td th:text="${book.publisher}">출판사</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
